<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="url(#gradient1)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shopping cart icon -->
  <g transform="translate(50, 60)">
    <path d="M7 4V2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M5 6h14l-1 10H6L5 6z" stroke="white" stroke-width="2" fill="rgba(255,255,255,0.2)" stroke-linecap="round"/>
    <circle cx="9" cy="19" r="1" fill="white"/>
    <circle cx="15" cy="19" r="1" fill="white"/>
  </g>
  
  <!-- Laptop/Website mockup -->
  <g transform="translate(120, 40)">
    <!-- Laptop base -->
    <rect x="0" y="60" width="160" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
    <!-- Laptop screen -->
    <rect x="10" y="10" width="140" height="90" rx="8" fill="white" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <!-- Screen content -->
    <rect x="20" y="20" width="120" height="15" rx="2" fill="url(#gradient2)"/>
    <rect x="20" y="40" width="50" height="40" rx="4" fill="#f0f0f0"/>
    <rect x="80" y="40" width="50" height="40" rx="4" fill="#f0f0f0"/>
    <rect x="20" y="85" width="120" height="5" rx="2" fill="#e0e0e0"/>
    
    <!-- Product cards simulation -->
    <circle cx="45" cy="55" r="8" fill="url(#gradient2)"/>
    <circle cx="105" cy="55" r="8" fill="url(#gradient2)"/>
  </g>
  
  <!-- Shopping bag icon -->
  <g transform="translate(320, 70)">
    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" stroke="white" stroke-width="2" fill="rgba(255,255,255,0.2)" stroke-linecap="round"/>
    <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">E-COMMERCE</text>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.8)">Shopping Website</text>
</svg>
